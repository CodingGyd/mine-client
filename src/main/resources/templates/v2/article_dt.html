<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
 <head th:include="v2/base/head ::common_header"></head>

<body>
<!--top begin-->
		<div th:include="v2/base/top :: top"></div>
<!--top end-->
 <script src="v2/js/canvas-nest.js"></script>
  <script src="v2/js/article_dt.js"></script>
 <script th:inline="javascript">
 document.title =[[${article.title}]]+"-隔壁的顺顺郭";
 </script>
 			<link href="v2/css/article_dt.css" rel="stylesheet"/>

<article>
  <!--lbox begin-->
  <div class="lbox">
    <div class="content_box whitebg">
       <h1 class="con_tilte" th:utext="${article.title}"></h1>
      <div class="whitebg cloud article_dt_cloud">
      	<ul class="article_dt_label">
       		<a target="_blank" th:each="label : ${article.labels}" th:href="@{label_dt?page=1&amp;limit=10&amp;(label_dm=${label.keyWordId},label_ms=${label.keyName})}" th:text="${label.keyName}"></a>
      	</ul>
       </div>
       	<br/>
      <p class="bloginfo"><i class="avatar"><img src="/v2/images/avatar.png"/></i><span>隔壁的顺顺郭</span><span  th:utext="${article.updatetime}"></span><span>【<a href="/" th:utext="${article.typeName}"></a>】</span><span  th:utext="${article.readingcount}"></span>人围观</p>
      <p class="con_info" th:utext="${article.descs}"></p>
      <div class="con_text" th:utext="${article.htmlContent}">
      </div>
      	<br/>
        <p class="share"><b>转载：</b>感谢您对隔壁的顺顺郭个人空间的认可，以及对我原创作品以及文章的青睐，非常欢迎各位朋友分享到个人站长或者朋友圈，但转载请说明文章出处“来源于隔壁的顺顺郭”。</p>
        <p>		<span class="diggit">
        		<a  href="javascript:;"  th:onclick="'doPraise(this,&quot;'+${article.id}+'&quot;,'+${article.praisecount}+')'" th:utext="'点个赞！ ('+${article.praisecount}+')'"></a> 
        		</span>
        </p>

    </div>

    <div class="whitebg gbook">
      <h2 class="htitle">文章评论</h2>
      <ul>
      <!--PC版-->
<div id="SOHUCS"  th:attr="sid=@{${article.id}}" ></div>
<script charset="utf-8" type="text/javascript" src="https://changyan.sohu.com/upload/changyan.js" ></script>
<script type="text/javascript">
window.changyan.api.config({
appid: 'cyu75TR14',
conf: 'prod_654582b0605f8ff11a7e305225940656'
});
</script>
      </ul>
    </div>
  </div>
  <!--lbox end-->
  <div class="rbox">
    <div th:include="v2/base/article_type :: article_type"></div>
    <div th:include="v2/base/click_rank :: click_rank" >
  </div>
   
    <div  th:include="v2/base/site_information :: site_information" >
    </div>
  </div>
</article>
 	<!--footer start-->
	<div th:replace="v2/base/bottom :: bottom"></div>
	<!--footer end-->
</body>
</html>
